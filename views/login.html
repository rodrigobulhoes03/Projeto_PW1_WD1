<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
</head>
<body>
    <div class="auth-layout">
    <div class="auth-card colored">
        <div class="card-header">
            <div class="logo" style="width:28px;height:28px;border-radius:50%;background:linear-gradient(135deg, var(--brand-500), var(--brand-700))"></div>
            <div style="font-weight:700">PicShare</div>
        </div>
        <h2>Entrar</h2>
        <form action="../controllers/process_login.php" method="POST">
            <div class="form-field">
                <label for="username">Nome de utilizador</label>
                <input id="username" type="text" name="username" placeholder="ex: joaosilva" required>
            </div>
            <div class="form-field">
                <label for="password">Palavrapasse</label>
                <input id="password" type="password" name="password" placeholder="••••••••" required>
            </div>
            <div class="auth-actions">
                <button type="submit" class="btn btn-login">Entrar</button>
                <a href="register.html" class="btn dark">Criar Conta</a>
            </div>
        </form>
    </div>
    </div>
</body>
</html>
