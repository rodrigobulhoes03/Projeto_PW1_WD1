<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Editar Perfil</title>
  <link rel="stylesheet" href="../assets/css/styles.css">
</head>
<body>
  <div class="auth-layout">
    <div class="auth-card colored register-card" style="max-width:520px">
      <div class="card-header">
        <div class="logo" style="width:28px;height:28px;border-radius:50%;background:linear-gradient(135deg, var(--brand-500), var(--brand-700))"></div>
        <div style="font-weight:700">PicShare</div>
      </div>
      <h2>Editar Perfil</h2>
      <form id="editForm" action="../controllers/process_update_profile.php" method="POST">
        <div class="form-field">
          <label for="nome">Nome</label>
          <input id="nome" type="text" name="nome" placeholder="ex: João Silva" required>
        </div>
        <div class="form-field">
          <label for="username">Username</label>
          <input id="username" type="text" name="username" placeholder="ex: joaosilva" required>
        </div>
        <div class="form-field">
          <label for="email">Email</label>
          <input id="email" type="email" name="email" placeholder="ex: joao@email.com" required>
        </div>
        <div class="form-field">
          <label for="password">Nova palavrapasse</label>
          <input id="password" type="password" name="password" placeholder="Opcional — deixe em branco para manter">
        </div>
        <div class="auth-actions">
          <button type="submit" class="btn">Guardar alterações</button>
          <a href="perfil.html" class="btn dark stretch">Voltar ao perfil</a>
        </div>
      </form>
    </div>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      fetch('../controllers/get_profile.php')
        .then(r => {
          if (!r.ok) throw new Error('Falha ao obter perfil');
          return r.json();
        })
        .then(data => {
          if (data && data.username) {
            document.getElementById('nome').value = data.nome || '';
            document.getElementById('username').value = data.username || '';
            document.getElementById('email').value = data.email || '';
          }
        })
        .catch(err => console.error(err));
    });
  </script>
</body>
</html>
