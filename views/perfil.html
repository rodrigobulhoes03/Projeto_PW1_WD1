<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Perfil</title>
  <link rel="stylesheet" href="../assets/css/styles.css?v=16">
</head>
<body>
  <div class="app-shell">
    <aside class="sidebar-modern">
      <div class="brand">
        <div class="logo"></div>
        <div>
          <div style="font-weight:700">PicShare</div>
          <small style="color:#9ca3af">Perfil do utilizador</small>
        </div>
      </div>
      <a href="home_page.html">Início</a>
      <a href="perfil.html" class="active">Perfil</a>
      <a href="../controllers/logout.php" class="logout">Terminar Sessão</a>
    </aside>

    <main>
      <div class="topbar">
        <div style="font-weight:600">Perfil</div>
        <div class="actions">
          <a href="home_page.html" class="btn secondary">Ver Galeria</a>
        </div>
      </div>

      <div class="content">
        <div class="profile-grid">
          <section class="surface-card">
            <h1>Gestão de perfil</h1>
            <div style="display:flex; gap:12px">
              <a href="perfil_editar.html" class="btn">Editar perfil</a>
            </div>
          </section>

          <section class="surface-card">
            <h1>Upload</h1>
            <form action="../controllers/process_upload.php" method="POST" enctype="multipart/form-data" class="upload-form">
              <div class="form-field">
                <label for="foto">Imagem</label>
                <input id="foto" type="file" name="foto" accept="image/*" required>
              </div>
              <div class="form-field">
                <label for="descricao">Descrição</label>
                <input id="descricao" type="text" name="descricao" placeholder="Breve descrição da imagem" required>
              </div>
              <button type="submit" class="btn success">Upload</button>
            </form>
          </section>
        </div>

        <section>
          <h1>Favoritos</h1>
          <div class="gallery-grid" id="likedGallery" style="grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));"></div>
        </section>
        <script src="../assets/js/create_liked_cards.js"></script>
      </div>
    </main>
  </div>
</body>
</html>
