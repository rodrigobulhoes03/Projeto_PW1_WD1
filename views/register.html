<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Criar Conta</title>
  <link rel="stylesheet" href="../assets/css/styles.css">
</head>
<body>
  <div class="auth-layout">
  <div class="auth-card colored register-card">
    <div class="card-header">
      <div class="logo" style="width:28px;height:28px;border-radius:50%;background:linear-gradient(135deg, var(--brand-500), var(--brand-700))"></div>
      <div style="font-weight:700">PicShare</div>
    </div>
    <h2>Criar Conta</h2>
    <form action="../controllers/process_register.php" method="POST">
      <div class="form-field">
        <label for="nome">Nome completo</label>
        <input id="nome" type="text" name="nome" placeholder="ex: João Silva" required>
      </div>
      <div class="form-field">
        <label for="username">Username</label>
        <input id="username" type="text" name="username" placeholder="ex: joaosilva" required>
      </div>
      <div class="form-field">
        <label for="email">Email</label>
        <input id="email" type="email" name="email" placeholder="ex: joao@email.com" required>
      </div>
      <div class="form-field">
        <label for="password">Palavrapasse</label>
        <input id="password" type="password" name="password" placeholder="••••••••" required>
      </div>
      <div class="auth-actions">
        <button type="submit" class="btn success">Criar Conta</button>
        <a href="login.html" class="btn dark blue-text">Voltar ao Login</a>
      </div>
    </form>
  </div>
  </div>
</body>
</html>
